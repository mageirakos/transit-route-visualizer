    <div class="jumbotron">

                </div>

            </div>

    <!-- Registration form-->
    <div class="container comp-present p-3">
        <h3 class="text-center">Εγγραφή Νέου Χρήστη</h3>
        <hr class="light">
        <div id='reg-form'>
        </div>
        <div class="p-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fName">Όνομα</label>
                    <input type="text" name="firstName" class="form-control" placeholder="Όνομα" id="fName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lName">Επώνυμο</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Επώνυμο" id="lName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="reg-username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" id="reg-username">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Διεύθυνση ηλεκτρονικού ταχυδρομείου</label>
                    <input type="mail" name="email" class="form-control" placeholder="e-mail" id="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="reg-pass">Κωδικός Πρόσβασης</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" id="reg-pass">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <a href='#' class="text-dark" id="icon-click">
                                    <i class="fas fa-eye" id="icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="reg-pass">Επανάληψη Κωδικού Πρόσβασης</label>
                    <div class="input-group">
                        <input type="password" name="repass" class="form-control" placeholder="Type Password Again" id="reg-repass">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <a href='#' class="text-dark" id="icon-click">
                                    <i class="fas fa-eye" id="icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-secondary align-items-center">Εγγραφή</button>
            </div>

        </div>

    </div>
    </div>
