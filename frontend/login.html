    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/img/logo.png" alt="Logo"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Αρχική</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="about">Η ιστορία μας</a>

                        <a class="nav-link" href="contact">Επικοινωνία</a>

    <!-- Welcome Jumbotron-->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-4">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-8 border-left">
                    <h1 class="display-4">Σύνδεση</h1>
                </div>

            </div>
        </div>
    </div>

    <!--Login form-->
    <div class="container">
        <h3 class="text-center">Σύνδεση</h3>
        <hr class="light">

        <div class='modal-footer'>
        </div>
        <form class="p-3">
            <div class="container col-md-6 align-items-center p-3">
                <div class="form-group input-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="form-group input-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="pass">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <a href='#' class="text-dark" id="icon-click">
                                <i class="fas fa-eye" id="icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <p>Δεν έχεις λογιαριασμό; Κάνε εγγραφή <a href="register">εδώ</a>!</p>
                <div class="text-center">
                    <button type="button" class="btn btn-success">Σύνδεση</button>
                </div>
                <div id='login-foot'>
                </div>
            </div>
        </form>
    </div>
